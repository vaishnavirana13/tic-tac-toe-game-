<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/tic_tac_toe.css" />
    <title>Play-Tic Tac Toe Game</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          Tic <i class="fa-solid fa-check"> </i> Tac
          <i class="fa-solid fa-xmark"> </i>Toe <i class="fa-solid fa-o"></i>
        </li>
      </ul>
    </nav> 
    <div class="gameinfo">
      <h1 id="heading"> <span class="auto-type">to Tic Tac Toe..!!</span></h1>
      <span class="info"> Turn For X </span>
     
    </div>
    <div class="msg-container hide"> 
      <p id="msg"> You Are the Winner..!!</p>
     
      <img  class="imog" src="/IMAGES/happy-dance.gif" alt="" />
      <button onclick="" id="new-button">New Game</button>
    </div>
  
   

    <div class="gameContainer">
      <div class="container">
        <button id="texting" class="boxtext box bt-0 bl-0"></button>
        <button id="texting" class="boxtext box bt-0"></button>
       <button id="texting"  class="boxtext box bt-0 br-0"></button>
        <button id="texting" class="boxtext box bl-0"></button>
       <button id="texting" class="boxtext box"></button>
       <button id="texting"  class="boxtext box br-0"></button>
       <button id="texting"  class="boxtext box bl-0 bb-0"></button>
        <button id="texting" class="boxtext box bb-0"></button>
        <button id="texting" class="boxtext box bb-0 br-0"></button>
      </div>
     
    </div>




<div class="reset-btn">
    <button id="reset">Reset  <i class="   fa-solid fa-rotate-left"></i></button>

  </div>
 
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="/JAVASCRIPT/tic_tac_toe.js"></script>
    <script
      src="https://kit.fontawesome.com/e16cfa5020.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
